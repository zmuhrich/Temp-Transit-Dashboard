<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Lock layout to 800x480 behavior -->
  <meta name="viewport" content="width=800, height=480, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Transit Arrivals Display</title>

  <!-- Inline CSS to guarantee layout even if style.css changes -->
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 480px;
      overflow: hidden;
      background-color: #111;
      color: #fff;
    }

    /* Filters bar (top) */
    #filters {
      height: 110px;
      padding: 8px;
      background-color: #1c1c1c;
      border-bottom: 2px solid #333;
    }

    .filter-group h2 {
      margin: 0 0 6px 0;
      font-size: 16px;
      font-weight: bold;
    }

    #route-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-height: 48px;
      overflow-y: auto;
    }

    #route-buttons button {
      font-size: 14px;
      padding: 4px 8px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .filter-controls {
      margin-top: 6px;
      display: flex;
      gap: 8px;
    }

    .filter-controls button {
      font-size: 13px;
      padding: 4px 10px;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
    }

    /* Stop list */
    #stop-list {
      height: calc(480px - 110px);
      overflow-y: auto;
      padding: 8px;
    }

    /* Example arrival row styling (script.js output safe) */
    .arrival-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      margin-bottom: 6px;
      background-color: #1e1e1e;
      border-radius: 6px;
      font-size: 16px;
    }

    .arrival-route {
      font-weight: bold;
      min-width: 60px;
    }

    .arrival-destination {
      flex: 1;
      margin-left: 10px;
      font-size: 15px;
    }

    .arrival-time {
      font-size: 18px;
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }
  </style>
</head>

<body>

  <!-- Filters -->
  <div id="filters">
    <div id="route-filters" class="filter-group">
      <h2>Routes</h2>
      <div id="route-buttons"></div>

      <div class="filter-controls">
        <button id="show-all-routes">Show All</button>
        <button id="clear-all-routes">Clear All</button>
      </div>
    </div>
  </div>

  <!-- Arrivals -->
  <div id="stop-list"></div>

  <script src="script.js"></script>
</body>
</html>
